<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/40C057/bubble.png" type="image/x-icon">
</head>

<body>
    <div id="main">
        <h1 style="text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
        margin-right: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 30px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-transform: uppercase;
        letter-spacing: 2px;">
 BUBBLE FINDER GAME
</h1>



        <div id="container">
            <div id="nav">
                <div id="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">5</div>
                </div>
                <div id="elem">
                    <h2>Time</h2>
                    <div class="box" id="timeint">60</div>
                </div>
                <div id="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div id="elem">
                    <h2>Max Score</h2>
                    <div id="maxscoreval" class="box">0</div>
                </div>
            </div>
            <div id="input-section">
                <input type="number" id="time-input" placeholder="Enter time in seconds">
                <select id="difficulty">
                    <option value="10">Easy</option>
                    <option value="100">Medium</option>
                    <option value="1000">Hard</option>
                </select>
                <button id="start-button">Start</button>
            </div>
            <div id="pbtm"></div>
        </div>
    </div>

    <div class="footer" style="text-align: center;
                               padding: 10px;
                               background-color: #f1f1f1;
                               border-top: 1px solid #e1e1e1;">
        &copy; 2024 India | <a href="https://www.linkedin.com/in/keshvmlik/" target="_blank" style="text-decoration: none; color: blue;">Keshav Malik</a>
    </div>
    
    <script src="script.js"></script>    
</body>
</html>
